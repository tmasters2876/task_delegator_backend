services:
  - type: web
    name: task_delegator_backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash
    disk:
      name: data-disk
      mountPath: /var/data
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_DEFAULT_CHANNEL
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_DEFAULT_RECIPIENT
        sync: false
